<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff0000;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        main {
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .video-thumbnail {
            width: 300px;
            height: 150px;
            overflow: hidden;
            position: relative;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Video Platform</h1>
    </header>

    <main>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0"
                allowfullscreen></iframe>
        </div>

        <div class="video-list">
            <div class="video-thumbnail">
                <img src="thumbnail1.jpg" alt="Video 1">
            </div>

            <div class="video-thumbnail">
                <img src="thumbnail2.jpg" alt="Video 2">
            </div>

            <!-- Add more video thumbnails as needed -->
        </div>
    </main>

</body>

</html>
